<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{
        top: 200px;
        left: 200px;
        background-color: blue;
        width: 500px;
        height: 300px;
        position: absolute;
       }
       .circle{
        top: 150px;
        left: 250px;
        width: 200px;
        height:300px;
        background-color: red;
        border-radius: 100%;
        position: relative;
       }
       

    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
