<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <!-- internal css -->
    <style>
        h1{
            background-color: aquamarine;
            color:aqua;
        }

        /* element selector */
        h1{
            background-color: aqua;
            color:bisque;
        }
        .class-selector{
            background-color: blue;
        }
        #id-selector{
            background-color: blueviolet;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- inline css -->
    <h1 style="background-color: blueviolet;">hello</h1>
    <h1>hello</h1>
    <h1 id="element-selector">hello</h1>
    <h1 class="class-selector">hello</h1>
    <p id="id-selector">hello world</p>
</body>
</html>
